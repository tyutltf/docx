	<body>
		<div>

			<h2>JavaScript 字符串</h2>

			<p>字符串在引号中书写。您能够使用单引号或双引号：</p>

			<p id="demo1" onclick="demo1()">字符串</p>

		</div>
		<div>

			<h2>JavaScript 字符串</h2>

			<p>您可以在字符串中使用引号，只要不匹配围绕字符串的引号即可：</p>

			<p id="demo2" onclick="demo2()">多字符串</p>

		</div>
		<div>

			<h2>JavaScript 字符串属性</h2>

			<p>length 属性返回字符串的长度：</p>

			<p id="demo3" onclick="demo3()">长度为</p>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="demo.js"></script>
	</head>
	<body>
		<div>
			<h2>JavaScript Math.random()</h2>
			
			<p>Math.random() 返回 0（包含）和 1（不包括）之间的随机数：</p>
			
			<p id="demo1"></p>
			
			<button onclick="demo1()">试一试</button>
		</div>
		<div>
			<h2>JavaScript Math</h2>
			
			<p>Math.floor(Math.random() * 10) 返回 0 与 9 之间的随机整数（均包含）：</p>
			
			<p id="demo2"></p>
			
			<button onclick="demo2()">试一试</button>
		</div>
		<div>
			<h2>JavaScript Math</h2>
			
			<p>Math.floor(Math.random() * 10) + 1) 返回 1 与 10 之间的随机整数（均包含）：</p>
			
			<p id="demo3"></p>
			
			<button onclick="demo3()">试一试</button>
		</div>
		<div>
			<h2>JavaScript Math.random()</h2>
			
			<p>每当您点击按钮，getRndInteger(min, max) 就会返回 1 与 10（均包含）之间的随机数：</p>
			
			<button onclick="demo4(1,10)">点击我</button>
			
			<p id="demo4"></p>
		</div>
	</body>
</html>

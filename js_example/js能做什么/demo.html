<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="demo.js"></script>
	</head>

	<body>
		<h2>JavaScript 能做什么</h2>

		<p id="demo1">JavaScript 能够改变 HTML 内容。</p>

		<button type="button" onclick="demo1()">点击我！</button>

		<h2>JavaScript 能做什么？</h2>

		<p id="demo2">JavaScript 能够改变 HTML 元素的样式。</p>

		<button type="button" onclick="demo2()">点击我！</button>

		<h2>JavaScript 能够做什么</h2>

		<p id="demo3">JavaScript 能够隐藏 HTML 元素。</p>

		<button type="button" onclick="demo3()">点击我！</button>

		<h2>JavaScript 能够做什么</h2>

		<p>JavaScript 能够显示隐藏的 HTML 元素。</p>

		<p id="demo4" style="display:none">Hello JavaScript!</p>

		<button type="button" onclick="demo4()">点击我！</button>
	</body>

</html>

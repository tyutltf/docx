<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="demo.js"></script>
	</head>
	<body>
		<h1>JavaScript 变量</h1>
		
		<p id="demo1" onclick="demo1()">代数</p>
		
		<h1>JavaScript 变量</h1>
		
		<p>字符串用引号包围。</p>
		
		<p>数值不用引号包围。</p>
		
		<p id="demo2" onclick="demo2()">数值和字符串</p>
		
		<h1>JavaScript 变量</h1>
		
		<p>您可以在一条语句中声明许多变量。</p>
		
		<p id="demo3" onclick="demo3()">同时生成多个变量</p>
		
		<h1>JavaScript 变量</h1>
		
		<p>如果变量声明时没有赋值，那么其值是 undefined。</p>
		
		<p id="demo4" onclick="demo4()">未赋值变量</p>
		
		<h1>JavaScript 变量</h1>
		
		<p>相加 "8" + 3 + 5 的结果是：</p>
		
		<p id="demo5" onclick="demo5()">字符串和数值相加</p>
		
		<h1>JavaScript 变量</h1>
		
		<p>相加 3 + 5 + "8" 的结果是：</p>
		
		<p id="demo6" onclick="demo6()">数值和字符串相加</p>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <button v-on:click="counter += 1">增加 1</button>
		  <p>这个按钮被点击了 {{ counter }} 次。</p>
		</div>
		
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    counter: 0
		  }
		})
		</script>
		
		<div id="app1">
		  <button v-on:click="say('hi')">Say hi</button>
		  <button v-on:click="say('what')">Say what</button>
		</div>
		
		<script>
		new Vue({
		  el: '#app1',
		  methods: {
		    say: function (message) {
		      alert(message)
		    }
		  }
		})
		</script>
	</body>
</html>

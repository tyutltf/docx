<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <ol>
		    <li v-for="site in sites">
		      {{ site.name }}
		    </li>
		  </ol>
		</div>
		
		<div id="app1">
		  <ul>
		    <li v-for="value in object">
		    {{ value }}
		    </li>
		  </ul>
		</div>
		
		<div id="app2">
		  <ul>
		    <li v-for="(value, key) in object">
		    {{ key }} : {{ value }}
		    </li>
		  </ul>
		</div>
		
		<div id="app3">
		  <ul>
		    <li v-for="(value, key, index) in object">
		     {{ index }}. {{ key }} : {{ value }}
		    </li>
		  </ul>
		</div>
		
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    sites: [
		      { name: 'Runoob' },
		      { name: 'Google' },
		      { name: 'Taobao' }
		    ]
		  }
		})
		</script>
		
		<script>
		new Vue({
		  el: '#app1',
		  data: {
		    object: {
		      name: '菜鸟教程',
		      url: 'http://www.runoob.com',
		      slogan: '学的不仅是技术，更是梦想！'
		    }
		  }
		})
		</script>
		
		<script>
		new Vue({
		  el: '#app2',
		  data: {
		    object: {
		      name: '菜鸟教程',
		      url: 'http://www.runoob.com',
		      slogan: '学的不仅是技术，更是梦想！'
		    }
		  }
		})
		</script>
		
		<script>
		new Vue({
		  el: '#app3',
		  data: {
		    object: {
		      name: '菜鸟教程',
		      url: 'http://www.runoob.com',
		      slogan: '学的不仅是技术，更是梦想！'
		    }
		  }
		})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		    <div v-html="message"></div>
		</div>
			
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: '<h1>菜鸟教程</h1>'
		  }
		})
		</script>
		
		<div id="app1">
			{{5+5}}<br>
			{{ ok ? 'YES' : 'NO' }}<br>
			{{ message.split('').reverse().join('') }}
			<div v-bind:id="'list-' + id">菜鸟教程</div>
		</div>
			
		<script>
		new Vue({
		   el: '#app1',
		  data: {
			ok: true,
		    message: 'RUNOOB',
			id : 1
		  }
		})
	</body>
</html>
